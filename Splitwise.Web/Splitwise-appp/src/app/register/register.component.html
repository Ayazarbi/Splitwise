<h3 class="bg-dark text-white  p-3">Splitwise</h3>
<div style="margin-top: 1.5in;" class="container align-middle">
    <div class="text-center">
      <h3 class="bg-dark p-2  text-white">Signup</h3>
    </div>
    <div>
      <form #myform="ngForm" (ngSubmit)="Signup()">
        <div class="form-group">
            <label for="Username">Username</label>
            <input class="form-control" type="text" name="Username" id="Username" [(ngModel)]="username">
          </div>
        
        <div class="form-group">
          <label for="Email">Email</label>
          <input class="form-control" type="email" name="Email" id="Email" [(ngModel)]="email">
        </div>
  
        <div class="form-group">
          <label for="Passoword">Password</label>
          <input class="form-control" type="password" name="Password" id="Password" [(ngModel)]="password">
        </div>

        <div class="form-group">
            <label for="Confirm Passoword">Confirm Password</label>
            <input class="form-control" type="password" name="Confirm Password" id="Confirm Password" [(ngModel)]="confirmpassword">
          </div>
  
          <div class="form-group">
            <label for="Mobilenumber">Mobile no.</label>
            <input class="form-control" type="text" name="Mobilenumber" id="Mobilenumber" [(ngModel)]="mobilenumber">
          </div>
  
       
  
        <div>
  
          <input class="btn btn-success bg-dark" type="submit" value="Register" >
        </div>
        <div class="alert alert-danger text-danger h-25" *ngIf="error">
          <h6>{{error}}</h6>
        </div>
  
  
      </form>

      <div class="alert alert-danger" *ngIf="error">
        <p>Somethig Went Wrong plese try again</p>
      </div>
    </div>
  </div>
